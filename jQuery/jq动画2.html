<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq动画2</title>
    <style>
        /*.btn2{*/
        /*    margin-left: 50px;*/
        /*}*/
        #box{
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }
    </style>
</head>
<body>
<button class="btn1">启动动画</button>
<button class="btn2">暂停动画</button>
<button class="btn3">恢复原样</button>
<div id="box"></div>
<script src="/js/jquery.js"></script>
<script>
    $(".btn1").click(()=>{
       $("#box").animate({
           "width": "400px",
           "height": "400px",
           "top": "100px",
           "left": "100px",
       }, 2000).delay(4000).fadeOut(1000)//延迟动画4000毫秒,再淡出
    });
    $(".btn2").click(()=>{
        //停止动画 只是暂停，不是清除;
        //再点击btn2，会恢复btn1动画效果
        //默认false，如果不设置true再点击btn1会延迟后再运行，设置true后会立即恢复运行动画；
        //参数设置(false, true)两个参数，恢复btn1动画后会立即执行完动画，不再有delay效果(不会清除动画队列，仍然会淡出)
        //参数设置(true, true)两个参数，恢复btn1动画后会立即执行完动画，不再有delay效果(会清除动画队列，不会再淡出)
        $("#box").stop(true)
    })
    $(".btn3").click(()=>{
        $("#box").animate({
            "width": "200",
            "height": "200",
        }, 2000).delay(4000)//延迟动画4000毫秒
    });
</script>
</body>
</html>
